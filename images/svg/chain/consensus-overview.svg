<svg width="400" height="280" viewBox="0 0 400 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-con" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(0,212,255,0.08)"/>
      <stop offset="100%" stop-color="rgba(25,100,254,0.08)"/>
    </linearGradient>
    <linearGradient id="line-con" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#1964fe"/>
    </linearGradient>
    <filter id="glow-con">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="280" rx="16" fill="url(#bg-con)"/>
  <!-- POW side (pickaxe / compute) -->
  <circle cx="120" cy="140" r="50" fill="none" stroke="url(#line-con)" stroke-width="2" filter="url(#glow-con)" opacity="0.9"/>
  <path d="M95 125 L105 115 L145 155 L135 165 Z" fill="url(#line-con)" opacity="0.6"/>
  <path d="M105 115 L125 95 L135 105 L115 125 Z" fill="url(#line-con)" opacity="0.5"/>
  <!-- POS side (stake / coin) -->
  <circle cx="280" cy="140" r="50" fill="none" stroke="url(#line-con)" stroke-width="2" filter="url(#glow-con)" opacity="0.9"/>
  <circle cx="280" cy="140" r="22" fill="none" stroke="url(#line-con)" stroke-width="2" opacity="0.8"/>
  <path d="M265 128 L280 118 L295 128 L280 152 L265 128 Z" fill="url(#line-con)" opacity="0.5"/>
  <!-- Link / hybrid -->
  <path d="M170 140 L230 140" stroke="url(#line-con)" stroke-width="2" stroke-dasharray="8 6" opacity="0.7">
    <animate attributeName="stroke-dashoffset" from="0" to="28" dur="2s" repeatCount="indefinite"/>
  </path>
  <circle cx="200" cy="140" r="8" fill="url(#line-con)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
