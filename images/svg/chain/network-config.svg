<svg width="400" height="280" viewBox="0 0 400 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-net" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(0,212,255,0.08)"/>
      <stop offset="100%" stop-color="rgba(25,100,254,0.08)"/>
    </linearGradient>
    <linearGradient id="line-net" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#1964fe"/>
    </linearGradient>
    <filter id="glow-net">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="280" rx="16" fill="url(#bg-net)"/>
  <!-- Config nodes / params -->
  <rect x="80" y="60" width="100" height="70" rx="10" fill="none" stroke="url(#line-net)" stroke-width="2" filter="url(#glow-net)"/>
  <rect x="220" y="60" width="100" height="70" rx="10" fill="none" stroke="url(#line-net)" stroke-width="2" filter="url(#glow-net)"/>
  <rect x="80" y="150" width="240" height="70" rx="10" fill="none" stroke="url(#line-net)" stroke-width="2" filter="url(#glow-net)"/>
  <!-- Connection lines -->
  <line x1="180" y1="95" x2="220" y2="95" stroke="url(#line-net)" stroke-width="1.5" opacity="0.7"/>
  <line x1="130" y1="130" x2="130" y2="150" stroke="url(#line-net)" stroke-width="1.5" opacity="0.7"/>
  <line x1="270" y1="130" x2="270" y2="150" stroke="url(#line-net)" stroke-width="1.5" opacity="0.7"/>
  <line x1="200" y1="95" x2="200" y2="150" stroke="url(#line-net)" stroke-width="1.5" opacity="0.7"/>
  <!-- Param labels style (dots) -->
  <circle cx="100" cy="85" r="4" fill="url(#line-net)"/>
  <circle cx="100" cy="105" r="4" fill="url(#line-net)" opacity="0.7"/>
  <circle cx="240" cy="85" r="4" fill="url(#line-net)"/>
  <circle cx="240" cy="105" r="4" fill="url(#line-net)" opacity="0.7"/>
  <circle cx="120" cy="185" r="4" fill="url(#line-net)"/>
  <circle cx="200" cy="185" r="4" fill="url(#line-net)" opacity="0.8"/>
  <circle cx="280" cy="185" r="4" fill="url(#line-net)"/>
  <!-- RPC / P2P hint -->
  <path d="M320 100 L360 100 L360 180 L320 180 Z" fill="none" stroke="url(#line-net)" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.6"/>
  <text x="340" y="145" text-anchor="middle" fill="url(#line-net)" font-size="12" opacity="0.9">RPC</text>
  <text x="340" y="162" text-anchor="middle" fill="url(#line-net)" font-size="10" opacity="0.7">P2P</text>
</svg>
