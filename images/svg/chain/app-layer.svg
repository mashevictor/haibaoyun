<svg width="400" height="280" viewBox="0 0 400 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-app" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(0,212,255,0.08)"/>
      <stop offset="100%" stop-color="rgba(25,100,254,0.08)"/>
    </linearGradient>
    <linearGradient id="line-app" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#1964fe"/>
    </linearGradient>
    <filter id="glow-app">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="280" rx="16" fill="url(#bg-app)"/>
  <!-- API layer -->
  <rect x="80" y="70" width="240" height="50" rx="10" fill="none" stroke="url(#line-app)" stroke-width="2" filter="url(#glow-app)"/>
  <line x1="100" y1="90" x2="180" y2="90" stroke="url(#line-app)" stroke-width="1.5" opacity="0.8"/>
  <line x1="100" y1="102" x2="220" y2="102" stroke="url(#line-app)" stroke-width="1.5" opacity="0.6"/>
  <!-- DApp cards -->
  <rect x="80" y="150" width="100" height="90" rx="12" fill="none" stroke="url(#line-app)" stroke-width="2" filter="url(#glow-app)"/>
  <rect x="210" y="150" width="100" height="90" rx="12" fill="none" stroke="url(#line-app)" stroke-width="2" filter="url(#glow-app)"/>
  <rect x="320" y="150" width="80" height="90" rx="12" fill="none" stroke="url(#line-app)" stroke-width="2" filter="url(#glow-app)"/>
  <!-- Connection from API to DApps -->
  <line x1="200" y1="120" x2="130" y2="150" stroke="url(#line-app)" stroke-width="1.5" opacity="0.6"/>
  <line x1="200" y1="120" x2="260" y2="150" stroke="url(#line-app)" stroke-width="1.5" opacity="0.6"/>
  <line x1="200" y1="120" x2="360" y2="150" stroke="url(#line-app)" stroke-width="1.5" opacity="0.6"/>
  <!-- RPC / HTTP labels style -->
  <circle cx="120" cy="95" r="4" fill="url(#line-app)"/>
  <circle cx="200" cy="95" r="4" fill="url(#line-app)"/>
  <circle cx="280" cy="95" r="4" fill="url(#line-app)"/>
</svg>
