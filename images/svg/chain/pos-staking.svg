<svg width="400" height="280" viewBox="0 0 400 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-stake" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(0,212,255,0.08)"/>
      <stop offset="100%" stop-color="rgba(25,100,254,0.08)"/>
    </linearGradient>
    <linearGradient id="line-stake" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#1964fe"/>
    </linearGradient>
    <filter id="glow-stake">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="280" rx="16" fill="url(#bg-stake)"/>
  <!-- Central stake pool -->
  <circle cx="200" cy="140" r="55" fill="none" stroke="url(#line-stake)" stroke-width="2.5" filter="url(#glow-stake)"/>
  <circle cx="200" cy="140" r="35" fill="url(#line-stake)" opacity="0.15"/>
  <path d="M185 125 L200 110 L215 125 L200 170 L185 125 Z" fill="url(#line-stake)" opacity="0.6"/>
  <!-- Coins flowing in -->
  <circle cx="100" cy="90" r="18" fill="none" stroke="url(#line-stake)" stroke-width="2" filter="url(#glow-stake)"/>
  <circle cx="300" cy="90" r="18" fill="none" stroke="url(#line-stake)" stroke-width="2" filter="url(#glow-stake)"/>
  <circle cx="100" cy="190" r="18" fill="none" stroke="url(#line-stake)" stroke-width="2" filter="url(#glow-stake)"/>
  <circle cx="300" cy="190" r="18" fill="none" stroke="url(#line-stake)" stroke-width="2" filter="url(#glow-stake)"/>
  <!-- Connection lines to center -->
  <line x1="118" y1="98" x2="165" y2="125" stroke="url(#line-stake)" stroke-width="1.5" opacity="0.6"/>
  <line x1="282" y1="98" x2="235" y2="125" stroke="url(#line-stake)" stroke-width="1.5" opacity="0.6"/>
  <line x1="118" y1="182" x2="165" y2="155" stroke="url(#line-stake)" stroke-width="1.5" opacity="0.6"/>
  <line x1="282" y1="182" x2="235" y2="155" stroke="url(#line-stake)" stroke-width="1.5" opacity="0.6"/>
  <!-- Reward pulse -->
  <circle cx="200" cy="140" r="45" fill="none" stroke="url(#line-stake)" stroke-width="1" opacity="0.4">
    <animate attributeName="r" values="45;55;45" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
