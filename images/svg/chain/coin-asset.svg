<svg width="400" height="280" viewBox="0 0 400 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-coin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(0,212,255,0.08)"/>
      <stop offset="100%" stop-color="rgba(25,100,254,0.08)"/>
    </linearGradient>
    <linearGradient id="line-coin" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#1964fe"/>
    </linearGradient>
    <filter id="glow-coin">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="280" rx="16" fill="url(#bg-coin)"/>
  <!-- Central coin -->
  <circle cx="200" cy="130" r="55" fill="none" stroke="url(#line-coin)" stroke-width="2.5" filter="url(#glow-coin)"/>
  <circle cx="200" cy="130" r="38" fill="url(#line-coin)" opacity="0.12"/>
  <path d="M175 115 L200 95 L225 115 L200 165 L175 115 Z" fill="url(#line-coin)" opacity="0.7"/>
  <circle cx="200" cy="130" r="18" fill="none" stroke="url(#line-coin)" stroke-width="2"/>
  <!-- Orbiting / ecosystem nodes -->
  <circle cx="100" cy="80" r="16" fill="none" stroke="url(#line-coin)" stroke-width="2" filter="url(#glow-coin)"/>
  <circle cx="300" cy="80" r="16" fill="none" stroke="url(#line-coin)" stroke-width="2" filter="url(#glow-coin)"/>
  <circle cx="100" cy="180" r="16" fill="none" stroke="url(#line-coin)" stroke-width="2" filter="url(#glow-coin)"/>
  <circle cx="300" cy="180" r="16" fill="none" stroke="url(#line-coin)" stroke-width="2" filter="url(#glow-coin)"/>
  <!-- Links to center -->
  <line x1="118" y1="92" x2="168" y2="115" stroke="url(#line-coin)" stroke-width="1.5" opacity="0.6"/>
  <line x1="282" y1="92" x2="232" y2="115" stroke="url(#line-coin)" stroke-width="1.5" opacity="0.6"/>
  <line x1="118" y1="168" x2="168" y2="145" stroke="url(#line-coin)" stroke-width="1.5" opacity="0.6"/>
  <line x1="282" y1="168" x2="232" y2="145" stroke="url(#line-coin)" stroke-width="1.5" opacity="0.6"/>
  <!-- Pulse ring -->
  <circle cx="200" cy="130" r="48" fill="none" stroke="url(#line-coin)" stroke-width="1" opacity="0.35">
    <animate attributeName="r" values="48;58;48" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.35;0.08;0.35" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
