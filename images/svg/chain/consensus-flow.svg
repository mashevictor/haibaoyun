<svg width="400" height="280" viewBox="0 0 400 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-flow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(0,212,255,0.08)"/>
      <stop offset="100%" stop-color="rgba(25,100,254,0.08)"/>
    </linearGradient>
    <linearGradient id="line-flow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#1964fe"/>
    </linearGradient>
    <filter id="glow-flow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="280" rx="16" fill="url(#bg-flow)"/>
  <!-- Flow steps: 1 -> 2 -> 3 -> 4 -->
  <g filter="url(#glow-flow)">
    <circle cx="80" cy="140" r="28" fill="none" stroke="url(#line-flow)" stroke-width="2"/>
    <text x="80" y="147" text-anchor="middle" fill="url(#line-flow)" font-size="20" font-weight="bold">1</text>
    <circle cx="180" cy="140" r="28" fill="none" stroke="url(#line-flow)" stroke-width="2"/>
    <text x="180" y="147" text-anchor="middle" fill="url(#line-flow)" font-size="20" font-weight="bold">2</text>
    <circle cx="280" cy="140" r="28" fill="none" stroke="url(#line-flow)" stroke-width="2"/>
    <text x="280" y="147" text-anchor="middle" fill="url(#line-flow)" font-size="20" font-weight="bold">3</text>
    <circle cx="380" cy="140" r="28" fill="none" stroke="url(#line-flow)" stroke-width="2"/>
    <text x="380" y="147" text-anchor="middle" fill="url(#line-flow)" font-size="20" font-weight="bold">4</text>
  </g>
  <!-- Arrows -->
  <path d="M108 140 L152 140" stroke="url(#line-flow)" stroke-width="2" opacity="0.8"/>
  <path d="M208 140 L252 140" stroke="url(#line-flow)" stroke-width="2" opacity="0.8"/>
  <path d="M308 140 L352 140" stroke="url(#line-flow)" stroke-width="2" opacity="0.8"/>
  <polygon points="358 135 358 145 368 140" fill="url(#line-flow)" opacity="0.8"/>
  <!-- Animated flow line -->
  <line x1="82" y1="140" x2="358" y2="140" stroke="url(#line-flow)" stroke-width="1" opacity="0.3" stroke-dasharray="6 4">
    <animate attributeName="stroke-dashoffset" from="0" to="-40" dur="3s" repeatCount="indefinite"/>
  </line>
</svg>
